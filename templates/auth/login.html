{% extends 'base.html' %}

{% block title %}Login — CODAÍ{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
{% endblock %}

{% block content %}
<main class="log-page">
    <!-- Lado esquerdo (igual ao cadastro) -->
    <section class="log-left">
        <figure class="log-art">
            <img src="{{ url_for('static', filename='image/fotoLoginn.png') }}" alt="Ilustração de acesso seguro">
        </figure>
    </section>

    <!-- Lado direito (card) -->
    <section class="log-right">
        <div class="log-card">
            <h1 class="log-title">Acessar sua conta</h1>

            <form class="log-form" action="{{ url_for('auth.login') }}" method="POST">
                <label class="log-label" for="email">Email</label>
                <input class="log-input" type="email" id="email" name="email" placeholder="voce@email.com" required>

                <label class="log-label" for="password">Senha</label>
                <input class="log-input" type="password" id="password" name="password" placeholder="********" required>

                <button class="log-btn" type="submit">Entrar</button>

                <p class="log-helper">
                    Não tem uma conta?
                    <a class="log-link" href="{{ url_for('auth.register') }}">Cadastre-se</a>
                </p>
            </form>
        </div>
    </section>
</main>
{% endblock %}
