{% extends 'base.html' %}

{% block title %}Perfil — CODAÍ{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/perfil.css') }}">
{% endblock %}

{% block content %}
<main class="perfil pf-shell">
    <div class="pf-container">
        <!-- TOPO (logo no canto) -->
        <header class="pf-top">
            <img src="{{ url_for('static', filename='image/logo-nome.png') }}" alt="CODAÍ" class="pf-logo">
        </header>

        <!-- HERO (Minha Conta + Ilustração) -->
        <section class="pf-hero">
            <div class="pf-info">
                <h1 class="pf-title">Minha Conta</h1>
                <p class="pf-row">
                    <span class="pf-label">Nome:</span>
                    <span id="pf-name">{{ current_user.nome }}</span>
                </p>
                <p class="pf-row">
                    <span class="pf-label">E-mail:</span>
                    <span id="pf-email">{{ current_user.email }}</span>
                </p>
                <div class="pf-actions">
                    <form action="{{ url_for('auth.logout') }}" method="post">
                        <button class="btn-danger" type="submit">Logout</button>
                    </form>
                </div>
            </div>
            <figure class="pf-illustration">
                <img src="{{ url_for('static', filename='image/screen03 1.png') }}" alt="Ilustração de perfil e segurança">
            </figure>
        </section>

        <!-- ATIVIDADES -->
        <section class="pf-activities">
            <h2 class="pf-subtitle">Minhas Atividades</h2>
            <div class="act-grid">
                {% for atividade in atividades %}
                <article class="act-card">
                    <div class="act-body">
