{% extends 'base.html' %}

{% block title %}Cadastro — CODAÍ{% endblock %}

{% block styles %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cadastro.css') }}">
{% endblock %}

{% block content %}
<main class="cad-page">
    <!-- Lado esquerdo -->
        <figure class="cad-art">
            <img src="{{ url_for('static', filename='image/Data_security.png') }}" alt="Ilustração de segurança">
        </figure>
    </section>

    <!-- Lado direito (form) -->
    <section class="cad-right">
        <div class="cad-card">
            <h1 class="cad-title">Criar uma conta</h1>

            <form class="cad-form" method="post" action="{{ url_for('auth.register') }}">
                <label class="cad-label" for="name">Nome</label>
                <input class="cad-input" id="name" name="name" type="text" placeholder="Seu nome completo" required>

                <label class="cad-label" for="email">Email</label>
                <input class="cad-input" id="email" name="email" type="email" placeholder="voce@email.com" required>

                <label class="cad-label" for="password">Senha</label>
                <input class="cad-input" id="password" name="password" type="password" placeholder="********" required>

                <label class="cad-label" for="confirm">Confirmação de Senha</label>
                <input class="cad-input" id="confirm" name="confirm" type="password" placeholder="********" required>

                <button class="cad-btn" type="submit">Entrar</button>

                <p class="cad-helper">
                    Já tem conta?
                    <a class="cad-link" href="{{ url_for('auth.login') }}">Login</a>
                </p>
            </form>
        </div>
    </section>
</main>

<!-- Modal de sucesso -->
<div id="cad-success" class="modal is-hidden" role="dialog" aria-modal="true" aria-labelledby="cad-success-title">
    <div class="modal__backdrop" data-dismiss></div>

    <div class="modal__card" role="document">
        <h2 id="cad-success-title" class="modal__title">Conta criada</h2>
        <p class="modal__desc">Seu cadastro foi realizado com sucesso.</p>

        <div class="modal__actions">
            <a href="{{ url_for('home') }}" class="modal__btn">Ir para home</a>
            <button class="modal__close" type="button" data-dismiss>Fechar</button>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='js/script.js') }}"></script>
{% endblock %}
